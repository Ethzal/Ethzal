name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # diario a medianoche UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate GitHub Stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git stats
          cd stats
          npm install
          # Generar imagen directamente en la ra√≠z del repo
          node generate-card.js --username adri833 --output ../stats.svg

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
